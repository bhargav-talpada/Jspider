<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
       <label for="">Name : </label>
       <input type="text" placeholder="Enter Your Name" required> <br>
       <label for="">Age : </label> 
       <input type="number" placeholder="Enter Your Age"><br>
       <label for="">DOB : </label>
       <input type="date" required><br> 
       <label for="">Email : </label>
       <input type="email" placeholder="Enter Your Email" required><br>
       <label for="">Password : </label>
       <input type="password" placeholder="Enter Your Password" required><br>
       <label for="">Phone : </label>
       <input type="tel" pattern="[0-9]{10}" placeholder="Enter Your Contact No" required><br>
       <label for="">Address : </label>
       <textarea name="" id="" cols="20" rows="3" placeholder="Enter Your Permenant Address" required></textarea><br>
       <label for="">Gender : </label>
       <input type="radio" name="radio"><label for="">Male</label>
       <input type="radio" name="radio"><label for="">Female</label>
       <input type="radio" name="radio"><label for="">Other</label><br>
       <label for="">Upload CV : </label>
       <input type="file" required><br>
       <label for="">Degree</label>
       <select name="" id="">
            <option value="">BCA</option>
            <option value="">BscIT</option>
            <option value="">BE</option>
            <option value="">B.TECH</option>
       </select><br>
       <dt><label for="">Documents : </label></dt>
       <dd><input type="checkbox"><label for="">Aadhar Card</label></dd>
       <dd><input type="checkbox"><label for="">Pan Card</label></dd>
       <dd><input type="checkbox"><label for="">Driving Licence</label></dd>
       <dd><input type="checkbox"><label for="">Degree Certificate</label></dd>

       <button value="clear">Reset</button>
       <button>Submit</button>
    </form>
</body>
</html>
