<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<style>
    h1,p{
        height: 100;
        width: 100px;
        background-color: aqua;
        display: inline;
    }
    b,i{
        height: 100;
        width: 100px;
        background-color: aqua;
        display: block;
    }
    big{
        height: 100;
        width: 100px;
        background-color: aqua;
        display: block;
    }
    img{
        height: 100px;
    }
</style>
<body>
    <h1>h1</h1>
    <p><p></p></p>
    <b>bold</b>
    <i>italic</i>
    <big>big</big>
    <img src="css-logo.png" alt="CSS">
</body>
</html>
