<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<body>
    <div style="height: 500px; width: 500px; background-color: black; display: grid; grid-template-columns: auto auto auto; justify-content: space-around; align-items: center;">
        <div style="height: 100px; width: 100px; color: black; text-align: center; background-color: red; display: flex; justify-content: center; align-items: center;">Box 1</div>
        <div style="height: 100px; width: 100px; color: black; text-align: center; background-color: yellow; display: flex; justify-content: center; align-items: center;">Box 2</div>
        <div style="height: 100px; width: 100px; color: black; text-align: center; background-color: green; display: flex; justify-content: center; align-items: center;">Box 3</div>
        <div style="height: 100px; width: 100px; color: black; text-align: center; background-color: darkred; display: flex; justify-content: center; align-items: center;">Box 4</div>
        <div style="height: 100px; width: 100px; color: black; text-align: center; background-color: darkgreen; display: flex; justify-content: center; align-items: center;">Box 5</div>
        <div style="height: 100px; width: 100px; color: black; text-align: center; background-color: goldenrod; display: flex; justify-content: center; align-items: center;">Box 6</div>
        <div style="height: 100px; width: 100px; color: black; text-align: center; background-color: rebeccapurple; display: flex; justify-content: center; align-items: center;">Box 7</div>
        <div style="height: 100px; width: 100px; color: black; text-align: center; background-color: blue; display: flex; justify-content: center; align-items: center;">Box 8</div>
        <div style="height: 100px; width: 100px; color: black; text-align: center; background-color: cyan; display: flex; justify-content: center; align-items: center;">Box 9</div>
    </div>
</body>
</html>
